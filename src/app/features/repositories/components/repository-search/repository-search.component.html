<div class="search-container mat-elevation-z4">
    <mat-form-field class="full-width">
        <mat-label>Search repositories</mat-label>
        <input matInput [(ngModel)]="query" (keyup.enter)="search()" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="search()">Search</button>

    <a routerLink="/favorites" mat-raised-button class="top-right-button" color="accent">Go to Favorites</a>

    <mat-card class="results-dropdown" *ngIf="results.length">
        <mat-list>
            <mat-list-item *ngFor="let repo of results" (click)="addToFavorites(repo)">
                <mat-icon matListIcon>folder</mat-icon>
                <div matLine>
                    <strong>{{ repo.name }}</strong>
                </div>
                <div matLine>
                    {{ repo.description }}
                </div>
                <span matLine class="stars">‚≠ê {{ repo.stargazers_count }}</span>
            </mat-list-item>
        </mat-list>
    </mat-card>

    <mat-paginator [length]="totalResults" [pageSize]="perPage" [pageSizeOptions]="[20]" (page)="onPageChange($event)">
    </mat-paginator>

</div>
